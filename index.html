<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmed Jannadi | Web, Game, and Mobile Development.</title>
    <link rel="stylesheet" href="tailwind.min.css"/>
    <style>
        @keyframes breath {
            0% {
                transform: translateY(0px) scale(1);
            }
            100% {
                transform: translateY(30px) scale(1.10);
            }
        }

        .anim-breath {
            animation: 2s ease breath infinite alternate;
        }

        .delay-1 {
            animation-delay: 0.3s;
        }

        .delay-2 {
            animation-delay: 0.6s;
        }

        .delay-3 {
            animation-delay: 0.9s;
        }

        .delay-4 {
            animation-delay: 1.2s;
        }
    </style>
</head>
<body>
    <section class="min-h-screen w-full bg-gray-900 relative flex justify-center items-center">
        <div class="flex flex-col gap-6 items-center z-10">
            <div class="w-48 h-48 md:w-64 md:h-64 bg-white rounded-full overflow-hidden">
                <img src="ahmed.jpg" class="object-cover"/>
            </div>
            <h1 class="text-white font-bold text-3xl md:text-5xl">Ahmed Jannadi</h1>
            <h2 class="text-white font-bold text-lg md:text-3xl">Web, Game and Mobile Developer.</h2>
            <a href="CV.pdf" class="mt-4 py-4 px-8 text-white bg-blue-800 rounded-full text-lg md:text-xl font-bold">Download My Resume</a>
        </div>

        <div class="absolute w-32 h-32 bg-blue-500 rounded-full top-1/2 left-0 anim-breath"></div>
        <div class="absolute w-12 h-12 bg-red-500 rounded-full bottom-2/3 left-2/3 anim-breath delay-2"></div>
        <div class="absolute w-12 h-12 bg-green-500 rounded-full top-2/3 right-8 anim-breath delay-3"></div>
    </section>

    <section class="w-full bg-black py-48">
        <div class="w-4/5 mx-auto">
            <h1 class="text-white font-bold text-5xl mb-16">Latest Videos</h1>
            <div class="w-full md:w-3/5 h-64 md:h-96 bg-gray-800 mx-auto flex justify-center items-center">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/zAZUENlDC24" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </section>

    <section class="w-full bg-gray-800">
        <div class="w-4/5 mx-auto py-48">
            <h1 class="text-white font-bold text-5xl mb-16">My Work</h1>
            <div class="flex flex-col md:flex-row gap-3 justify-center items-center md:justify-around">
                <div class="w-64 h-64 flex flex-col items-center gap-6">
                    <div class="bg-white w-full h-full overflow-hidden">
                        <a href="https://codecanyon.net/item/colorwall/12512916?s_rank=1"><img class="w-full h-full object-contain" src="g1.png" /></a>
                    </div>
                    <p class="font-semibold text-white text-xl">ColorWall</p>
                </div>

                <div class="w-64 h-64 flex flex-col items-center gap-6">
                    <div class="bg-white w-full h-full overflow-hidden">
                        <a href="https://codecanyon.net/item/splishsplash/11850173?s_rank=2"><img class="w-full h-full object-contain" src="g2.png" /></a>
                    </div>
                    <p class="font-semibold text-white text-xl">SplishSplash</p>
                </div>

                <div class="w-64 h-64 flex flex-col items-center gap-6">
                    <div class="bg-white w-full h-full overflow-hidden">
                        <a href="https://codecanyon.net/item/slime-volley/8619862?s_rank=5"><img class="w-full h-full object-contain" src="g3.png" /></a>
                    </div>
                    <p class="font-semibold text-white text-xl">Slime Volley</p>
                </div>

                <div class="w-64 h-64 flex flex-col items-center gap-6">
                    <div class="bg-white w-full h-full overflow-hidden">
                        <a href="https://bold.tn"><img class="w-full h-full object-contain" src="bold.png" /></a>
                    </div>
                    <p class="font-semibold text-white text-xl">Bold.tn</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
